                - TeX (Based on KaTeX);
                - Emoji;
                - Task lists;
                - HTML tags decode;
                - Flowchart and Sequence Diagram;

                #### Editor.md directory

                editor.md/

          </div>
          <div class="two fields">
            <div class="field">
              <div class="ui left action labeled input">
                <label class="ui compact teal basic label">分類</label>
                <div class="ui selection dropdown fluid">

                  <i class="dropdown icon"></i>
                  <div class="default text">分類</div>
                  <div class="menu">
                      <div class="item" data-value="1">錯誤日誌</div>
                      <div class="item" data-value="2">開發主手冊</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="ui left action labeled input">
                <label class="ui compact teal basic label ">標籤</label>
                <div class="ui selection multiple search  dropdown fluid">
                  <input type="hidden" name="tag">
                  <i class="dropdown icon"></i>
                  <div class="default text">標籤</div>
                  <div class="menu">
                      <div class="item" data-value="1">Java</div>
                      <div class="item" data-value="2">JavaScript</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End two fields-->

          <div class="field">
            <div class="ui left labeled input">
              <label class="ui teal basic label">首圖</label>
              <input type="text" name="indexPicture" placeholder="首圖引用地址">
            </div>
          </div>


          <div class="inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommand" name="recommand" checked class="hidden">
                <label for="recommand">推薦</label>
              </div>
            </div>

            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">

              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                <label for="appreciation">推薦</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="comment" name="comment" class="hidden">
                <label for="comment">評論</label>
              </div>
            </div>
          </div>

          <div class="ui error message"></div>
          <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button class="ui secondary button">保存</button>
            <button class="ui teal button">發佈</button>

<script src="../static/lib/editormd/editormd.js"></script>
<script>

      var contentEditor;

      $(function() {
          contentEditor = editormd("md-content", {
              width   : "100%",
              height  : 640,
              syncScrolling : "single",
              path    : "../static/lib/editormd/lib/"
          });

      });

  $('.menu.toggle').click(function(){
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  $('.ui.form').form({
    fields:{
      title:{
        identifier: 'title',
        rules: [{
          type: 'empty',
          prompt: '請輸入博客標題'
        }]
      }
      }
    });

</script>
